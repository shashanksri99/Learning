<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTV(Model-Template-View)</title>
    <link rel="stylesheet" href="{% static "CSS/style.css" %}">
  </head>
  <body>
    <h1>Hello this is the MTV lecture</h1>
    <h2>Here are the access records</h2>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>

        {% endfor %}
        </table>
        {% else %}
        <p>No access records present </p>
        {% endif %}
      </div>


  </body>
</html>
